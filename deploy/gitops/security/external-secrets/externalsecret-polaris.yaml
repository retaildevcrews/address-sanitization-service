apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: polaris-env-secrets
  namespace: polaris
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: SecretStore
  target:
    name: polaris-env
    creationPolicy: Owner
  data:
    - secretKey: AZURE_MAPS_KEY
      remoteRef:
        key: polaris-azure-maps-key
    - secretKey: AZURE_OPENAI_ENDPOINT
      remoteRef:
        key: polaris-azure-openai-endpoint
    - secretKey: AZURE_OPENAI_API_KEY
      remoteRef:
        key: polaris-azure-openai-api-key
    - secretKey: AZURE_OPENAI_API_VERSION
      remoteRef:
        key: polaris-azure-openai-api-version
    - secretKey: AZURE_OPENAI_DEPLOYMENT
      remoteRef:
        key: polaris-azure-openai-deployment
